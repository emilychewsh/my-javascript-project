<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Digimon Dex</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS and index.css -->
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        
        <!-- Google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">

        <!-- Javascript from index.js and Bootstrap, jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="index.js" defer></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </head>

    <body>
        <div id="header-container">
            <img src="images/final-digimon-logo.png">
        </div>
        <!-- Nav Bar with Search box Bootstrap -->
        <nav class="navbar navbar-light">
            <form class="form-inline">
              <input id="input" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" autocomplete="off">
              <button id="searchBtn" class="btn btn-info my-2 my-sm-0" type="button">Search</button>
              <button id="refreshBtn" class="btn btn btn-light my-2 my-sm-0" type="button">Refresh</button>
              <div class="dropdown">
                <button id="sortBtn" class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Sort
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <option id="sortAscendingBtn" class="dropdown-item">Sort Ascending (A-Z)</option>
                  <option id="sortDescendingBtn" class="dropdown-item">Sort Descending (Z-A)</option>
                  <!-- <option class="dropdown-item">Something else here</option> -->
                </div>
              </div>
            </form>
        </nav>
        <!-- Outside box -->
        <div id="content-box">
            <!-- Left container to display Digimon Info -->
            <div id="left-digimon-info" class="none">
                    <div id="image-container"></div>
                    <div>
                        <span id="digimonName"></span>
                    </div>
                    <div>
                        <span id="yearReleased"></span>
                    </div>
                    <div id="digimon-types">
                        <span id="type-box-type" class="type-box"></span><span id="type-box-attribute" class="type-box"></span>
                    </div>
                    <div id="digimon-description"></div>
            </div>

            <!-- Right container to display Digimon List -->
            <div id="digimon-list"></div>
        </div>

    </body>
</html>
